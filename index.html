<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>    
    <link rel="icon" type="image/png" href="./img/Calculator-icon.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen" />
</head>
<body>
    <div class="calculator">
        <div id="screen">
        </div>
        <div class="topButtons">
            <button id="clearButton">Clear</button>
            <button class="midButtons" id="divButton">รท</button>
            <button id="multButton">x</button>
        </div>
        <div class="numberButtons">
            <button id="sevenButton">7</button>
            <button class="midButtons" id="eightButton">8</button>
            <button id="nineButton">9</button>
            <button id="fourButton">4</button>
            <button class="midButtons" id="fiveButton">5</button>
            <button id="sixButton">6</button>
            <button id="oneButton">1</button>
            <button class="midButtons" id="twoButton">2</button>
            <button id="threeButton">3</button>
            <button id="zeroButton">0</button>
            <button class="midButtons" id="doubleZeroButton">00</button>
            <button id="dotButton">,</button>
        </div>
        <div class="rightButtons">
            <button id="subButton">-</button>
            <button id="sumButton">+</button>
            <button id="equalsButton">=</button>
        </div>
    </div>
    <button id="themeButton"></button>
    <script src="./js/script.js"></script>
</body>
</html>
